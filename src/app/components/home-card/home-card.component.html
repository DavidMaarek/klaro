<div class="home-card home-card-{{card.type}}">
  @if (card.type == 'primary') {
    <h2> {{card.title}}</h2>
  } @else {
    <h3>{{card.title}}</h3>
  }

  <img [src]="card.illustrationSrc" alt="">

  <a routerLink="/">
    {{card.buttonLabel}}
    @if (card.type == 'primary') {
      <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 9L5 5L1 1" stroke="#178AF0" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    }
  </a>
</div>
